[Unit]
Description=Run script at startup after network becomes reachable
After=nework.target

[Service]
Type=simple
RemainAfterExit=True
ExecStart=aws events put-events --entries file:///etc/amazon/ssm/files/start.json
ExecStop=aws events put-events --entries file:///etc/amazon/ssm/files/stop.json
TimeoutStartSec=0

[Install]
WantedBy=default.target